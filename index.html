<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RC4</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="flex-container">
  <div class="main">
  	<h2>8-битный блок, base64</h2>
    <input autofocus class="main_elems" id="word_input" type="text" placeholder="текст">
    <input class="main_elems" id="key_input" type="text" placeholder="ключ">
    <button class="main_elems" id="btn_enc">RC4 encode (8)</button>
    <button class="main_elems" id="btn_dec">RC4 decode (8)</button>
    <p class="main_elems" id="result" style="text-align: center;">Двойной клик - результат в поле</p>
  </div>
  	<div class='main'>
  		<h2>16-битный блок, base64</h2>
  		<input class="main_elems" id="word_input_16" type="text" placeholder="текст">
  		<input class="main_elems" id="key_input_16" type="text" placeholder="ключ">
  		<button class="main_elems" id="btn_enc_16">RC4 encode (16)</button>
    <button class="main_elems" id="btn_dec_16">RC4 decode (16)</button>
    <p class="main_elems" id="result_16" style="text-align: center;">Двойной клик - результат в поле</p>
  	</div>
  <div class="timer">
    <p id="p-timer"></p>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
